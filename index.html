<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Neopixel BLE App</title>
</head>
<body>
    <h1>Neopixel BLE App</h1>

    <div class="card-grid">
        <div class="card">
            <p>
                <button id="connectBleButton" class="connectButton"> Connect to BLE Device</button>
                <button id="disconnectBleButton" class="disconnectButton"> Disconnect BLE Device</button>
            </p>
            <p class="gray-label">BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
        </div>
    </div>

    <div class="card-grid">
        <div class="card">
            <h2>Power</h2>

            <p>Control mode:
            <br>
            <input type="radio" id="singlePowerRadio" name="powerControlMode" value="single" disabled>
            <label for="html">Single</label>
            <br>
            <input type="radio" id="globalPowerRadio" name="powerControlMode" value="global" disabled>
            <label for="css">Global</label>
            </p>

            <p>Current status: <span id="powerStatusContainer">NaN</span></p>
            <button id="onButton" class="connectButton">ON</button>
            <button id="offButton" class="disconnectButton">OFF</button>  
            
        </div>
        <div class="card">
            <h2>Colour</h2>
            
            <p>Control mode:
            <br>
            <input type="radio" id="singleColourRadio" name="colourControlMode" value="single" disabled>
            <label for="html">Single</label>
            <br>
            <input type="radio" id="globalColourRadio" name="colourControlMode" value="global" disabled>
            <label for="css">Global</label>
            </p>

            <input type="color" id="colourSelect" value="#646464"/>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
