<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neopixel BLE App</title>
</head>
<body>
    <h1>Neopixel BLE App</h1>
    <button id="connectBleButton">Connect to BLE Device</button>
    <button id="disconnectBleButton">Disconnect BLE Device</button>
    <p>BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
    <!-- <h2>Fetched Value</h2>
    <p><span id="valueContainer">NaN</span></p> -->
    <h2>Power</h2>
    <button id="onButton">ON</button>
    <button id="offButton">OFF</button>  
    <h2>Brightness</h2>
    <input type="range" id="brightnessSlider" min="0" max="100" value="50"/> 
    <input type="color" id="colourSelect" value="#646464"/>

    <input type="range" id="redSlider" min="0" max="255" value="0"/>
    <h2>Green</h2>
    <input type="range" id="greenSlider" min="0" max="255" value="0"/>
    <h2>Blue</h2>
    <input type="range" id="blueSlider" min="0" max="255" value="0"/>  -->
    <script src="script.js"></script>
</body>
</html>
