<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Neopixel BLE App</title>
</head>
<body>
    <h1>Neopixel BLE App</h1>

    <div class="card-grid">
        <div class="card">
            <p>
                <button id="connectBleButton" class="connectButton"> Connect to BLE Device</button>
                <button id="disconnectBleButton" class="disconnectButton"> Disconnect BLE Device</button>
            </p>
            <p class="gray-label">BLE state: <strong><span id="bleState" style="color:#d13a30;">Disconnected</span></strong></p>
        </div>
    </div>
    <div class="card-grid">
        <div class="card">
            <h2>Power</h2>
            <button id="onButton" class="connectButton">ON</button>
            <button id="offButton" class="disconnectButton">OFF</button>  
        </div>
        <div class="card">
            <h2>Colour</h2>
            <!-- <input type="range" id="brightnessSlider" min="0" max="100" value="50"/>  -->
            <input type="color" id="colourSelect" value="#646464"/>
        </div>
    </div>
    <!-- <h2>Fetched Value</h2>
    <p><span id="valueContainer">NaN</span></p> -->
